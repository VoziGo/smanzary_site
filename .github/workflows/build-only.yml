name: Build All Services

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # We use the organization name (lowercase) as the base
  ORG_NAME: vozigo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- SERVICE 1: FRONTEND ---
      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./smanzy_react_spa
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.ORG_NAME }}/smanzary-frontend:latest

      # --- SERVICE 2: BACKEND ---
      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./smanzy_backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.ORG_NAME }}/smanzary-backend:latest

      # --- SERVICE 3: THUMBNAILER ---
      - name: Build and push Thumbnailer
        uses: docker/build-push-action@v4
        with:
          context: ./smanzy_thumbgen
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.ORG_NAME }}/smanzary-thumbnailer:latest