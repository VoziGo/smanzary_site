services:
  postgres:
    image: postgres:16-alpine
    container_name: smanzy_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    restart: unless-stopped
    volumes:
      - ./smanzy_data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smanzy_network
    ports:
      - "127.0.0.1:5432:5432"

  backend:
    build:
      context: ./smanzy_backend
      dockerfile: Dockerfile
    container_name: smanzy_backend
    env_file:
      - .env
    command: ["./server", "-migrate"]
    environment:
      DB_DSN: "host=postgres user=${POSTGRES_USER} password=${POSTGRES_PASSWORD} dbname=${POSTGRES_DB} port=5432 sslmode=disable"
      JWT_SECRET: "${JWT_SECRET}"
      SERVER_PORT: "8080"
      UPLOAD_DIR: "/app/uploads"
      MEDIA_BASE_URL: "/api/media/files/"
      GIN_MODE: "release"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./smanzy_data/uploads:/app/uploads
    ports:
      - "127.0.0.1:8080:8080"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - smanzy_network

  frontend:
    build:
      context: ./smanzy_react_spa
      dockerfile: Dockerfile
    container_name: smanzy_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "127.0.0.1:3000:80"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - smanzy_network

  # NEW SERVICE
  thumbnailer:
    build:
      context: ./smanzy_thumbgen
      dockerfile: Dockerfile
    container_name: smanzy_thumbnailer
    restart: unless-stopped
    # Run in persistent watcher mode
    command: ["./thumbgen"]
    volumes:
      # Maps local uploads to /app/uploads so the Go watcher sees them
      - ./smanzy_data/uploads:/app/uploads
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "test -d /app/uploads && touch /app/uploads/.healthcheck && rm /app/uploads/.healthcheck || exit 1",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      - UPLOAD_DIR=/app/uploads
    networks:
      - smanzy_network
    depends_on:
      backend:
        condition: service_healthy

  # Postgres metrics exporter
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: smanzy_postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable"
    networks:
      - smanzy_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  # Container metrics (CPU/RAM per container)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: smanzy_cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - smanzy_network
    restart: unless-stopped

  node_exporter:
    image: prom/node-exporter:v1.7.0
    container_name: smanzy_node_exporter
    restart: unless-stopped
    networks:
      - smanzy_network

  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: smanzy_prometheus
    restart: unless-stopped
    ports:
      - "127.0.0.1:9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - smanzy_network
    depends_on:
      - node_exporter
      - postgres_exporter
      - cadvisor

  grafana:
    image: grafana/grafana:10.2.3
    container_name: smanzy_grafana
    env_file:
      - .env
    environment:
      GF_SERVER_ROOT_URL: "${GF_SERVER_ROOT_URL:-${GRAFANA_SERVER_ROOT_URL:-https://grafana.smanzary.vozigo.com}}"
      GF_SECURITY_ADMIN_USER: "${GRAFANA_ADMIN_USER:-admin}"
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD:-admin}"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: ""
    # Not exposed on host; only reachable via grafana_proxy (avoids broken links when opening localhost directly)
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - smanzy_network
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Internal proxy so host nginx can reach Grafana without exposing Grafana directly.
  # Access only via https://grafana.smanzary.vozigo.com; direct localhost would hit this proxy.
  grafana_proxy:
    image: nginx:alpine
    container_name: smanzy_grafana_proxy
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:80"
    volumes:
      - ./nginx_conf/grafana-internal.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - smanzy_network
    depends_on:
      grafana:
        condition: service_healthy

volumes:
  prometheus_data:
  grafana_data:

networks:
  smanzy_network:
    driver: bridge
